<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./assets/style.css" />

        <title>weather-dashboard</title>
    </head>
    
    <body>
        <header class="jumbotron">
            <h1 class="display-5">Weather Dashboard</h1>
            <p class="lead">A dynamic website to track current weather and 5-days forecast for the cities around the world</p>
            <div id="currentDay" class="lead"></div>
        </header> 
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 bg-light">
                    <h5 class="mt-1">Search for a City:</h5>
                    <div class="input-group mb-3">
                        <input id="enter-city" type="text" placeholder="Enter a city">
                        <button class="btn btn-primary" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <button class="btn btn-primary mb-3" id="clear-history">Clear history</button>
                    <form id="history"></form>
                </div>
               <div class="col-lg-9">
                    <div class="row mr-0">
                        <div class="col-lg-11 card m-3 d-none" id="today-weather">
                            <div class="card-body">
                                <h3 id="city-name" class="city-name align-middle"></h3>
                                <p id="weather-description"></p>
                                <img id="live-icon" alt="">
                                <p id="temp"></p>
                                <p id="wind-speed"></p>
                                <p id="humidity"></p>
                                <p id="uv-index"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row d-none" id="fiveday-header">
                        <div class="col-12">
                            <h3>5-days Forecast</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 forecast m-2"></div>
                        <div class="col-md-2 forecast m-2"></div>
                        <div class="col-md-2 forecast m-2"></div>
                        <div class="col-md-2 forecast m-2"></div>
                        <div class="col-md-2 forecast m-2"></div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <footer class="footer-copyright"><div class="footer-text">Â© 2021 Michael Pappas</div></footer>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src='./assets/script.js'></script>'
        
    </body>
</html>
